# https://docs.docker.com/compose/gettingstarted/
# https://hackmd.io/@jpshafto/SJnFqs-Kd
# https://stackoverflow.com/questions/42216017/docker-compose-restart-policy

version: '3.8'

#-------------------------------------------------------------------------------
# https://kinsta.com/blog/docker-compose-volumes/

volumes:
  volume-wordpress:
    name: volume-wordpress
    driver: local
    driver_opts:
      type: none
      device: /home/ppaquet/data/volume-wordpress
      o: bind

  volume-mariadb:
    name: volume-mariadb
    driver: local
    driver_opts:
      type: none
      device: /home/ppaquet/data/volume-mariadb
      o: bind

# ---------------------------------------------------------------------------- #
# https://stackoverflow.com/questions/38088279/communication-between-multiple-docker-compose-projects

networks:
  inception:
    # Prevents that directory name be append to the network's name
    # (when executing 'docker-compose' without specifying -f <path>)
    name: inception
    driver: bridge
    # IP Address Management.
    ipam:
      driver: default
      config:
        - subnet: "192.168.0.0/16"
          gateway: "192.168.0.1"

# ---------------------------------------------------------------------------- #
# https://docs.docker.com/compose/use-secrets/

secrets:
  db_name:
    file: ../secrets/db_name.txt
  db_user:
    file: ../secrets/db_user.txt
  db_pw_user:
    file: ../secrets/db_pw_user.txt
  db_pw_root:
    file: ../secrets/db_pw_root.txt

# ---------------------------------------------------------------------------- #

services:

  nginx:
    build:
      # Where the Dockerfile is located.
      context: ./requirements/nginx/
      # Dockerfile name *not required if already named 'Dockerfile'.
      dockerfile: Dockerfile
    # Custom name for the image being built.
    image: nginx-build:inception
    # Prevents that directory name be append to the service's name
    # (when executing 'docker-compose' without specifying -f <path>)
    container_name: nginx
    restart: on-failure:5
    # Allows HOST to communicate with container.
    ports:
      - "8080:80"
    volumes:
      - volume-wordpress:/var/www/html
    networks:
      - inception
    networks:
      inception:
        ipv4_address: "192.168.42.2"

# https://hub.docker.com/_/wordpress
  wordpress:
    build:
      context: ./requirements/wordpress/
      dockerfile: Dockerfile
    image: wordpress-build:inception
    container_name: wordpress
    restart: always
    # Only allows inter-container communications. (Not with HOST)
    # Exposes ports from a service to other services in the same Docker network.
    expose:
      - "9000"
    volumes:
      - volume-wordpress:/var/www/html
    networks:
      - inception
    networks:
      inception:
        ipv4_address: "192.168.42.3"

# https://hub.docker.com/_/mariadb
  mariadb:
    build:
      context: ./requirements/mariadb/
      dockerfile: Dockerfile
    image: mariadb-build:inception
    secrets:
      - db_name
      - db_user
      - db_pw_user
      - db_pw_root
    environment:
      DB_NAME_FILE: /run/secrets/db_name
      DB_USER_FILE: /run/secrets/db_user
      DB_PW_USER_FILE: /run/secrets/db_pw_user
      DB_PW_ROOT_FILE: /run/secrets/db_pw_root
    container_name: mariadb
    restart: always
    expose:
      - "3306"
    volumes:
      - volume-mariadb:/tmp/
    networks:
      - inception
    networks:
      inception:
        ipv4_address: "192.168.42.4"
